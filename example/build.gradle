plugins {
    id "net.ltgt.apt" version "0.13"
}

version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile project(':jonty-annotations')
    compile project(':jonty-processor')
    apt project(':jonty-processor')
}
